<!DOCTYPE html>
<html>
<head>
    <title>Shortened URL</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Shortened URL</h1>

</body>
</html>
